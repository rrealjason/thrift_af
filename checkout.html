  <section class="checkout-section">
    <h2>Complete Your Order</h2>
    
    <form action="https://formsubmit.co/rrealjason@gmail.com" method="POST">
      <!-- FormSubmit configuration -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Thrift_af Order">
      <input type="hidden" name="_template" value="box">

      <label for="name">Your Name:</label>
      <input type="text" name="Name" id="name" required>

      <label for="email">Your Email:</label>
      <input type="email" name="Email" id="email" required>

      <label for="message">Message (Optional):</label>
      <textarea name="Message" id="message" rows="3"></textarea>

      <label for="order-summary">Order Summary:</label>
      <textarea name="Order Details" id="order-summary" rows="6" readonly></textarea>

      <button type="submit">Place Order</button>
    </form>
  </section>
